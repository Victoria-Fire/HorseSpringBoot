<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Поиск</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<header th:insert="blocks/header::header_horse"></header>

<div class="container mt-5 mb-5">
    <h1>Поиск</h1>
    <form action="/horse/searchFilter" method="get">
        <input type="text" name="name" title="Введите имя из 1-3 слов" pattern="(^[A-Za-zА-Яа-яЁё]{1,12})(\s{1}[A-Za-zА-Яа-яЁё]{1,12})?(\s{1}[A-Za-zА-Яа-яЁё]{1,12})?$" placeholder="Найти по имени лошади" class="form-control"></br>
        <input type="text" name="type" title="Введите тип из 1-3 слов" pattern="(^[A-Za-zА-Яа-яЁё]{1,12})(\s{1}[A-Za-zА-Яа-яЁё]{1,12})?(\s{1}[A-Za-zА-Яа-яЁё]{1,12})?$" placeholder="Найти по типу лошади" class="form-control"></br>
        <input type="text" name="age" title="Введите возраст 1-30 лет" pattern="^[1-9]{1}$|^[1-2]{1}[0-9]{1}$|^30$" placeholder="Найти по возрасту лошади" class="form-control"></br>
        <input type="text" name="price" title="Введите цену 1-9999$" pattern="^[1-9]\d{0,3}$" placeholder="Найти по цене лошади" class="form-control"></br>
        <button type="submit" class="btn btn-success">Найти</button>
        <a th:href="'/horse'" class="btn btn-warning">Назад</a>
    </form>
</div>
<div th:insert="blocks/footer::footer"></div>
</body>
</html>
