<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Список лошадей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<header th:insert="blocks/header::header_horse"></header>


<div class="container mt-5">
    <h1>Список лошадей</h1>

    <div class="container mt-2 mb-3">
        <a href="horse/add"  class="btn btn-warning">Добавить лошадь</a>
    </div>

        <div th:each="el : ${horses}" class="alert alert-info">
            <h3 th:text="'Тип лошади: ' + ${el.type}"></h3>
            <p th:text="'Возраст: ' + ${el.age} + ' лет'"></p>
            <p th:text="'Цена: ' + ${el.price} + '$'"></p>
            <a th:href="'/horse/' + ${el.id} + '/update'" class="btn btn-warning">Редактировать</a></br></br>
            <form th:action="'/horse/' + ${el.id} + '/delete'" method="post">
                <button class="btn btn-success" type="submit">Удалить</button>
            </form>
        </div>


</div>
<div th:insert="blocks/footer::footer"></div>
</body>
</html>
